<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator ‚ù§Ô∏è for Kalyani</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåì</button>
  </div>

  <!-- Hearts Container -->
  <div id="hearts" class="hearts-container"></div>

  <!-- Calculator -->
  <div class="calculator">
    <div class="header">For My Love, Kalyanii ‚ù§Ô∏è</div>
    <div class="display">
      <div id="message1" class="line">0</div>
      <div id="message2" class="line"></div>
      <div id="message3" class="line"></div>
      <div id="message4" class="line"></div>
    </div>
    <div class="buttons">
      <button onclick="press('C')">C</button>
      <button onclick="press('/')">/</button>
      <button onclick="press('*')">*</button>
      <button onclick="press('DEL')">‚å´</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('+')">+</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('=')">=</button>

      <button onclick="press('0')" class="zero">0</button>
      <button onclick="press('.')">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator for Kalyani ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <!-- Theme Toggle Button -->
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üí° Light Pink</button>
  </div>

  <!-- Falling Hearts -->
  <div class="hearts-container" id="hearts"></div>

  <!-- Calculator UI -->
  <div class="calculator">
    <div class="header">For My Love, Kalyaniii ‚ù§Ô∏è</div>
    <div id="display" class="display">
      <div id="message1">0</div>
      <div id="message2"></div>
      <div id="message3"></div>
      <div id="message4"></div>
    </div>
    <div class="buttons">
      <button onclick="press('C')">C</button>
      <button onclick="press('/')">/</button>
      <button onclick="press('*')">*</button>
      <button onclick="press('DEL')">‚å´</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('+')">+</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('=')">=</button>

      <button onclick="press('0')" class="zero">0</button>
      <button onclick="press('.')">.</button>
    </div>
  </div>

  <script src="romantic-calculator.js"></script>
</body>
</html>

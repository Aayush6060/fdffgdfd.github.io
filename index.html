<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator ‚ù§Ô∏è for Kalyani</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåì</button>
  </div>

  <div class="hearts-container" id="hearts"></div>

  <div class="calculator">
    <div class="header">For My Love, Kalyani ‚ù§Ô∏è</div>
    <div id="display" class="display">
      <div id="message1">0</div>
      <div id="message2"></div>
    </div>
    <div class="buttons">
      <button onclick="press('C')">C</button>
      <button onclick="press('/')">/</button>
      <button onclick="press('*')">*</button>
      <button onclick="press('DEL')">‚å´</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('-')">-</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('+')">+</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('=')">=</button>

      <button onclick="press('0')" class="zero">0</button>
      <button onclick="press('.')">.</button>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_573848c671.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
